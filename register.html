<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/log-reg.css" />
    <title>Your album</title>
  </head>
  <body>
    <div class="modal-register">
      <div class="modal">
        <h1>Sign Up</h1>
        <p>For existing users, please <a href="./login.html">log in.</a></p>
      </div>
      <div class="input">
        <label><input id="email" type="email" placeholder="email" /></label>
        <label
          ><input id="confirmEmail" type="email" placeholder="confirm email"
        /></label>
        <label
          ><input id="password" type="password" placeholder="password"
        /></label>
        <label
          ><input
            id="passwordConfirm"
            type="password"
            placeholder="confirm password"
        /></label>
      </div>
      <div class="registerButtonWrapper">
        <button class="register-button">Sign up now</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
