<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your album</title>
  </head>
  <body>
    <div class="modal-register">
      <div class="modal">
        <h1>Sign Up</h1>
        <p>For existing users, please <a href="./login.html">log in.</a></p>
      </div>
      <div class="input">
        <label
          >Email:<input id="email" type="email" placeholder="email"
        /></label>
        <label
          >Confirm email:<input
            id="confirmEmail"
            type="email"
            placeholder="confirm email"
        /></label>
        <label
          >Password:<input id="password" type="password" placeholder="password"
        /></label>
        <label
          >Confirm Password:<input
            id="passwordConfirm"
            type="password"
            placeholder=" confirm password"
        /></label>
      </div>
      <div class="registerButtonWrapper">
        <button class="register-button">Sign up now</button>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
