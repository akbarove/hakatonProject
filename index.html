<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h2>ALBUMM</h2>
      <ul>
        <li><button id="add">Создать</button></li>
        <li><input type="search" placeholder="Поиск" id="search" /></li>
        <li><button id="logout">Выйти</button></li>
      </ul>
    </nav>
    <div class="modal-addProduct">
      <div class="modal">
        <h3>Add product</h3>
        <form id="addProduct-form">
          <div class="addinput">
            <label> <input id="title" type="text" placeholder="Title" /></label>
            <label
              ><input id="category" type="text" placeholder="Category"
            /></label>
            <label> <input id="image" type="url" placeholder="Image" /></label>
          </div>
          <div class="registerButtonWrapper">
            <button class="addProduct">Add product</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-editProduct">
      <div class="modal">
        <h3>Edit product</h3>
        <form id="editProduct-form">
          <label
            ><input type="text" id="titleEdit" placeholder="Title"
          /></label>
          <label>
            <input type="text" id="categoryEdit" placeholder="Category"
          /></label>
          <label>
            <input type="url" id="imageEdit" placeholder="Image"
          /></label>
          <div class="registerButtonWrapper">
            <button>Save changes</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="products"></div>
  </body>
  <script src="./js/main.js"></script>
</html>
